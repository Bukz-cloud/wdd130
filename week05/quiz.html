<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Elementary Chemistry Quiz</h1>
    </header>
    <main>
        <form action="">
            <label for="q1">What is the full meaning of IUPAC?</label>
            <input type="text" name="q1" id="q1">
            <label for="q2">What are the physical properties of an acid?</label>
            <textarea name="q2" id="q2" cols="30" rows="5"></textarea>
            <label for="q3">Which of the following is a metal?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose one ...</option>
                <option value="Mercury">Mercury</option>
                <option value="Carbon">Carbon</option>
                <option value="Fluorine">Fluorine</option>
            </select>
            <label for="q4">How many number of electrons are in Mg<sup>2+</sup>?</label>
            <input type="number" name="q4" id="q4">
            <button type="submit">Submit Quiz</button>
        </form>


    </main>
    <footer>
        <p>Please attempt all the questions. Thanks</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="information"
        content="Our contact information are provided on this page including a contact form through which potential clients can reach the Whitewater Rafting Company services and staff.">
    <meta name="author" content="Olubukade John Adesanmi">
    <title>Contact Us - Whitewater Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="Whitewater Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <img src="images/hero-image-profile.jpg" alt="Address Background">
            <div class="address">
                <h2 class="contact-head">White Water Rafting Company</h2>
                <p>50 MoreRiver Street</p>
                <p>Kolob, Califonia</p>
                <p>+1 123 456 7899</p>
                <p><strong>info@whitewater.com</strong></p>
            </div>
        </div>
        <section class="contact-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3132.6195636642706!2d-122.0770390235321!3d38.26512854722455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808516af083847c1%3A0xe40c43fb5f1dea2f!2sKolob%20Way%2C%20Fairfield%2C%20CA%2094534%2C%20USA!5e0!3m2!1sen!2sza!4v1759416653670!5m2!1sen!2sza"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Placeholder">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Placeholder">

                <label>Message Purpose</label>
                <div class="radio">
                    <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Type here."></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="newsletter"> Please Subscribe me to the monthly newspaper
                </label>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="contact-gallery">
            <h2 class="heading-staff">We Are Here to Serve You</h2>
            <div class="gallery-staff">
                <figure>
                    <img src="images/bob-profile.jpg" alt="The Diablo Adventure">
                    <figcaption>Bob at Diablo</figcaption>
                </figure>
                <figure>
                    <img src="images/sarah-profile.jpg" alt="Kelvin at the Mallard Adventure">
                    <figcaption>Meet Sarah</figcaption>
                </figure>
                <figure>
                    <img src="images/joseph-profile.jpg" alt="Joseph at the Half Day Adventure">
                    <figcaption>Joseph in action</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 ðŸ“Œ The Whitewater Rafting ðŸ“Œ Olubukade John Adesanmi</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-logo.jpg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/logo-linkedin.jpg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-logo.jpg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
